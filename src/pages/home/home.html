
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <p>Please choose a book to view:</p>
  <ion-list>
    <ion-item *ngFor="let book of books" (tap)="show(book)">{{book.label}}</ion-item>
  </ion-list>
</ion-content>
